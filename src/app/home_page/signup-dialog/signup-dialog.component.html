<mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="small-width">
          <input matInput formControlName="firstName" placeholder="First Name" required />
          <mat-error *ngIf="signupForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="small-width">
          <input matInput formControlName="lastName" placeholder="Last Name" required />
          <mat-error *ngIf="signupForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="small-width">
          <input matInput formControlName="email" placeholder="Email" type="email" required />
          <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field class="small-width">
          <input matInput formControlName="password" placeholder="Password" type="password" required />
          <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="small-button" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
