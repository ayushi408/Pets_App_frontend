<mat-card class="login-card" *ngIf="isLoginFormVisible">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <button mat-icon-button (click)="closeLoginForm()" class="login-card__close-button">
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card__form">
  
      <mat-form-field class="login-card__form-field">
        <input matInput placeholder="Enter your email id" type="email" formControlName="email" required />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')" class="login-card__error">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')" class="login-card__error">Invalid format email</mat-error>
      </mat-form-field>
     
      <mat-form-field class="login-card__form-field login-card__form-field--error">
        <input matInput placeholder="Password" type="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')" class="login-card__error">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')" class="login-card__error">Password must be at least 6 characters</mat-error>
      </mat-form-field>
    
      <button mat-raised-button color="primary" class="login-card__button" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
