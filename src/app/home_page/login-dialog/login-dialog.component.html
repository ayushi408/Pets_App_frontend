<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="small-width">
        <input matInput placeholder="Enter your email id" type="email" formControlName="email" required />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid format email</mat-error>
      </mat-form-field>
      <mat-form-field class="small-width">
        <input matInput placeholder="Password" type="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="small-button" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
