<mat-card class="signup-card">
  <mat-card-header>
    <mat-card-title>Create an account</mat-card-title>
    <button mat-icon-button (click)="closeSignupForm()" class="signup-card__close-button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-card__form">
      <mat-form-field class="signup-card__form-field">
        <input matInput placeholder="First Name" formControlName="firstName" />
        <mat-error *ngIf="signupForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
        <mat-error *ngIf="signupForm.get('firstName')?.hasError('minlength')">First Name must be at least 2 characters long</mat-error>
      </mat-form-field>
      
      <mat-form-field class="signup-card__form-field">
        <input matInput placeholder="Last Name" formControlName="lastName" />
        <mat-error *ngIf="signupForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
        <mat-error *ngIf="signupForm.get('lastName')?.hasError('minlength')">Last Name must be at least 2 characters long</mat-error>
      </mat-form-field>
    
      <mat-form-field class="signup-card__form-field">
        <input matInput placeholder="Email" type="email" formControlName="email" />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>
    
      <mat-form-field class="signup-card__form-field">
        <input matInput placeholder="Password" type="password" formControlName="password" />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
        <!-- <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be 8 characters</mat-error> -->
      </mat-form-field>
    
      <button mat-raised-button color="primary" class="signup-card__button" type="submit">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
